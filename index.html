<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Telzir</title>
</head>

<body>
  <header>

    <nav class="navbar navbar-light bg-light bg-degrade shadow">
      <div class="container d-flex justify-content-center">
        <a class="navbar-brand text-white fontMinutes">
          <img src="img/logo.png" alt="" width="35" height="25" class="d-inline-block align-text-top">
          Telzir, oferecendo conexões!
        </a>
      </div>
    </nav>

  </header>

  <div class="container containerResult text-white mt-5 shadow">
    <div class="row">
      <div class="col-lg-12 d-flex justify-content-center align-items-center">
        <div>
          <form>

            <div class="d-flex justify-content-center mb-3 fontMinutes text-white">
              Informe o tempo da ligação:
            </div>

            <input class="form-control mb-2" id="minutagem" type="number" required>

            <select class="form-select mb-2" aria-label="" id="origem" required>
              <option selected>Escolha a Origem e o destino:</option>
              <option value="190">Origem: 011 || Destino: 016</option>
              <option value="290">Origem:016 || Destino:011</option>
              <option value="170">Origem:011 || Destino:017</option>
              <option value="270">Origem:017 || Destino:011</option>
              <option value="90">Origem:011 || Destino:018</option>
              <option value="190">Origem:018 || Destino:011</option>
            </select>

            <select class="form-select" aria-label="" id="plano" required>
              <option selected>Escolha o plano:</option>
              <option value="30">FaleMais 30</option>
              <option value="60">FaleMais 60</option>
              <option value="120">FaleMais 120</option>
            </select>

          </form>

        </div>
      </div>

      <div class="d-flex justify-content-center mt-3">
        <button id="calcular" class="btn btnResult text-white">Simular</button>
      </div>

    </div>
  </div>

  <div class="container mt-3">
    <div class="row">
      <div class="col-lg-12 d-flex justify-content-center align-items-center" id="resultado"></div>
    </div>
  </div>

</body>

</html>
